<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet
    href="https://fonts.google.com/specimen/Inter|Lexend+Deca" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style></style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="outter-card">
        <p></p>
      </div>
      <div class="content">
        <div class="text">
          <h1 class="title">
            Get <span id="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <p class="stat-1">
              <span class="heading-stat">10k+</span> companies
            </p>
            <p class="stat-2">
              <span class="heading-stat">314</span> templates
            </p>
            <p class="stat-3"><span class="heading-stat">12m+</span> queries</p>
          </div>
        </div>
        <div class="image">
          <img
            class="img"
            src="/images/image-header-desktop.jpg"
            alt="women in a business meeting sitting at a table"
          />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Andrew Grady</a>.
      </div>
    </main>
    <footer></footer>
  </body>
</html>
